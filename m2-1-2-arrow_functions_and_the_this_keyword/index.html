<!DOCTYPE html>
<html>

<body>
  <h1>Arrow Functions and the This Keyword</h1>

  <script>
    /*
    PROBLEM 1: Change the arrow function on the multiply method to the correct syntax used within an object. Console.log the object before and after the change to see the results printed to the console.
    const obj = {
        multiplier: 10,
        multiply: (a, b) => a * b * this.multiplier;
      };
    */

    const obj = {
      multiplier: 10,
      multiply: function(a, b) {
        return `${console.log(a * b)}`
      }
    }
    obj.multiply(3, 3)

    /*
    PROBLEM 2: Change the arrow function called calculateTotal to work within the flock object below while also using the 'this' keyword. Console.log the calculateTotal method to see the results printed to the console.

    let sum = 0;
    const calculateTotal = (number) => sum += number;

    const flock = {
      herd: 200,
      species: 'seagull'
    }
    */

    const flock = {
      herd: 200,
      species: 'seagull',
      calculateTotal: function(number) {
        sum = this.herd += number
        return `${console.log(`${sum} ${this.species} counted, total...`)}`
      }
    }
    flock.calculateTotal(25)
    flock.calculateTotal(25)
    flock.calculateTotal(-25)
    flock.calculateTotal(20)

    console.log(`The Poke'dex number of my own favorite Poke'mon, "Suicune", ${flock.herd}!`)





    /*
   PROBLEM 3: Change the arrow function called countdown to work within the game object below while using the 'this' keyword. Console.log the method to see the results printed to the console.

   const countDown = (num) => {
     if (num >= 0) {
       console.log(`Current countdown number: ${num}`);
       countDown(num - 1);
     }
   };

   const game = {
     name: 'Hide n Seek',
     players: 5,
     location: 'Central Park'
   }
   */

    const game = {
      status: function() {
        `${console.log(`Welcome to ${this.name}!`)}`
      },
      name: 'Hide n Seek',
      players: 5,
      location: 'Central Park',
      countDown: function(num) {
        this.players = this.players - num
        let round = this.players - num
        if (this.players <= 1) {
          return `${console.log(`${this.players} player remaining! GAME OVER! `)}`
        } else if (this.players > 0) {
          return `${console.log(`Number of "${this.name}" players remaining in ${this.location}: ${this.players}`)}`
        }
        return round
      }
    }
    game.status()
    game.countDown(1)
    game.countDown(1)
    game.countDown(1)
    game.countDown(1)



    /*
    PROBLEM 4: Change the arrow functions called add, subtract, and multiply to work within the tech object below while using the 'this' keyword. Console.log the methods to see the results printed to the console.

    const add = (num1, num2) => num1 + num2;
    const subtract = (num1, num2) => num1 - num2;
    const multiply = (num1, num2) => num1 * num2;

    const tech = {
      name: 'calculator',
      type: 'computer',
      number1: 4,
      number2: 5
    }
    */

    class Tech {
      name;
      type;
      number1 = 4;
      number2 = 5;
      constructor(name, type) {
        this.name = name;
        this.type = type;
      };
      add(num1, num2) {
        this.number1 = num1;
        this.number2 = num2;
        return console.log(`Addition = ${num1 + num2}`)
      };
      subtract(num1, num2) {
        this.number1 = num1;
        this.number2 = num2;
        return console.log(`Subtraction = ${num1 - num2}`)
      };
      multiply(num1, num2) {
        this.number1 = num1;
        this.number2 = num2;
        return console.log(`Multiplication = ${num1 * num2}`)
      };
    }
    const pc = new Tech(
      `Calculator`,
      `Computor`);

    pc.add(3, 7)
    pc.subtract(3, 7)
    pc.multiply(3, 7)



    /*
    PROBLEM 5 (DEBUGGING): This object contains a value property and a double method that multiplies the value by 2. When invoking the double method, you receive the error: 'NaN' (Not a Number). Fix the code below and console.log the double method to see the correct result printed to the console.
    */
    const object = {
      value: 10,
      double: function(num) {
        this.value += num
        return console.log(`Number Doubled = ${this.value * 2}`);
      }
    };

    object.double(0); // Output: NaN?

    // Not this time! lmao

  </script>
