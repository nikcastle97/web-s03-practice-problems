<!DOCTYPE html>
<html>

<body>
  <h1>Immutable Values</h1>

  <script>
    /*
    PROBLEM 1: One of the two following operations is not going to work. Which one? Log out str and arr to find out.
    */
    let str = 'abc';
    let arr = ['a', 'b', 'c'];
    str[0] = 'A'; // operation 1. Did we mutate the string inside str? - no...
    arr[0] = 'A'; // operation 2. Did we mutate the array inside arr? - Yes!
    console.log(str, arr); // console
    /*
    PROBLEM 2: Is the following operation incrementing both values? Log out num and copy to find out.
    */
    let num = 1;
    let copy = num;
    num++; // is this affecting copy also? - no...
    console.log(num, copy); // console

    /*
    PROBLEM 3: Is the following operation changing likesPizza? Log out likesPizza and likesBroccoli to find out.
    */
    let likesPizza = true;
    let likesBroccoli = !likesPizza; // is this changing the value of likesPizza? - no...
    console.log(likesPizza, likesBroccoli)
  </script>

</body>

</html>
