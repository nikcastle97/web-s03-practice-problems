<!DOCTYPE html>
<html>

<body>
  <h1>Immutable Values</h1>
  <script>
    /*
    PROBLEM 1: One of the two following operations is not going to work. Which one? Log out str and arr to find out.
    */
    let str = 'abc';
    let arr = ['a', 'b', 'c'];
    str[0] = 'A'; // operation 1. Did we mutate the string inside str?
    arr[0] = 'A'; // operation 2. Did we mutate the array inside arr?
    // Create your console.logs here:
    console.log(str); // str is unchanged because strings are immutable
    console.log(arr); // arr has changed because arrays are mutable
    /*
    PROBLEM 2: Is the following operation incrementing both values? Log out num and copy to find out.
    */
    let num = 1;
    let copy = num;
    num++; // is this affecting copy also?
    // Create your console.logs here:
    console.log(num); // num now holds value 2, as expected
    console.log(copy); // the value of copy is unchanged, still 1

    /*
    PROBLEM 3: Is the following operation changing likesPizza? Log out likesPizza and likesBroccoli to find out.
    */
    let likesPizza = true;
    let likesBroccoli = !likesPizza; // is this changing the value of likesPizza?
    // Create your console.logs here:
    console.log(likesPizza);
    console.log(likesBroccoli);
  </script>

</body>

</html>
