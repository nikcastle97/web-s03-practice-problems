<!DOCTYPE html>
<html>

<body>
  <h1>Using Arrow Function Syntax</h1>

  <script>
    /*
    PROBLEM 1: Write an arrow function "sayHello" that prints "hello" to the console
    */
    const sayHello = hello => console.log(`hello`)
    sayHello()

    /*
    PROBLEM 2: Write an arrow function "echo" that receives a string as an argument and returns it
    */
    const echo = str => {
      return `${console.log(str)}`
    }
    echo(`blah`)
    echo(`teehee`)

    /*
   PROBLEM 3: Write an arrow function "getSum" that receives two numbers as arguments and returns their sum
   */
    const getSum = (a, b) => {
      return `${console.log(a + b)}`
    }
    getSum(3, 78)

    /*
    PROBLEM 4: Write an inline arrow function "singSong" that receives a string as an argument and returns '...singing' + song
      e.g singSong('Happy') should return ...singing Happy
    */
    const singSong = (artist, title) => {
      return `${console.log(`${artist}, singing... "${title}"`)}`
    }
    singSong(
      `Pharrell Williams`,
      `Happy`)

    /*
    PROBLEM 5 (DEBUGGING): The code below is getting the error "Uncaught ReferenceError: matchAnnouncement is not defined", but it is defined. Fix the code so runs as expected.
    */
    const matchAnnouncement = (player1, player2) => {
      return `Welcome All! This day, for your viewing pleasure! '${player1}' will face the challenger '${player2}' for the glory of Valhalla!`;
    }

    function coinFlip(heads, tails) {
      if (Math.random() >= 0.5) {
        return heads;
      } else {
        return tails;
      }
    }
    const playGame = (player1, player2) => {
      console.log(matchAnnouncement(player1, player2));
      const winner = coinFlip(player1, player2);
      console.log(`Behold!... ${winner}! Your Victor, Supreme!`);
    }
    playGame('Phoebe', 'Rachel');
    playGame('Tristan', 'Lancelot');


  </script>

</body>

</html>
