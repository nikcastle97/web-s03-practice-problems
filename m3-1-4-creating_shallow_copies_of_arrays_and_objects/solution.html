  <h1>Practice Problems Webpage</h1>

  <script>
    /*
    PROBLEM 1: Declare an array called originalFruits with the values ['apple', ['orange', 'lemon']].
    Use the spread operator to make a shallow copy of the array into a variable called copyFruits.
    Then, change the value of the second element of the copy array to ['pineapple'].
    */
    //ENTER YOUR CODE HERE
    const originalFruits = ['apple', ['orange', 'lemon']];
    const copyFruits = [...originalFruits];
    copyFruits[1] = ['pineapple'];
    console.log(originalFruits);
    console.log(copyFruits);

    /*
    PROBLEM 2: Declare an object called originalNums with the properties { a: { b: 2 } }.
    Use the spread operator to make a shallow copy of the object into a variable called copyNums.
    Then, change the value of the b property in the copy object to 3.
    */
    //ENTER YOUR CODE HERE
    const originalNums = { a: { b: 2 } };
    const copyNums = { ...originalNums };
    copyNums.a.b = 3;
    console.log(originalNums);
    console.log(copyNums);

    /*
   PROBLEM 3: Declare an array called originalMovies with the values
   ['The Godfather', 'The Shawshank Redemption', 'The Dark Knight'].
   Use the spread operator to make a shallow copy of the array into a variable called copyMovies.
   Then, change the value of the first element of the copy array to 'The Godfather Part II'.
   */
    //ENTER YOUR CODE HERE
    const originalMovies = ['The Godfather', 'The Shawshank Redemption', 'The Dark Knight'];
    const copyMovies = [...originalMovies];
    copyMovies[0] = 'The Godfather Part II';
    console.log(originalMovies);
    console.log(copyMovies);

    /*
    PROBLEM 4: Declare an object called originalInfo with the properties
    { name: 'John', age: 30, address: { street: '123 Main St', city: 'New York' } }.
    Use the spread operator to make a shallow copy of the object into a variable called copyInfo.
    Then, change the value of the city property in the copy object to 'Los Angeles'.
    */
    //ENTER YOUR CODE HERE
    const originalInfo = { name: 'John', age: 30, address: { street: '123 Main St', city: 'New York' } };
    const copyInfo = { ...originalInfo };
    copyInfo.address.city = 'Los Angeles';
    console.log(originalInfo);
    console.log(copyInfo);

  </script>
