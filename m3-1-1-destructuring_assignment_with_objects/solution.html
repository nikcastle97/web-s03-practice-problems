<body>
  <h1>Destructuring Assignment With Objects SOLUTION</h1>

  <script>
    /*
    PROBLEM 1: Given the object person below, extract properties from the object and assign them to variables.
    Use destructuring assignment to extract the name, age, and city properties into their own variables.
    */
    const person = {
      name: 'Alice',
      age: 30,
      city: 'New York'
    };
    //ENTER YOUR CODE HERE
    const { name, age, city } = person;

    /*
    PROBLEM 2: Given the object student below, extract properties from the object and assign them to variables.
    Use destructuring assignment to extract the id, firstName, and lastName properties into their own variables.
    */
    const student = {
      id: 123,
      firstName: 'John',
      lastName: 'Doe'
    };
    //ENTER YOUR CODE HERE
    const { id, firstName, lastName } = student;

    /*
   PROBLEM 3: Given the object car below, extract properties from the object and assign them to variables.
   Use destructuring assignment to extract the brand and model properties into their own variables.
   */
    const car = {
      brand: 'Toyota',
      model: 'Corolla'
    };
    //ENTER YOUR CODE HERE
    const { brand, model } = car;

    /*
    PROBLEM 4: Given the object movie below, extract properties from the object and assign them to variables.
    Use destructuring assignment to extract the following properties into their own variables:

      1. The title property as movieTitle.
      2. The director property as movieDirector.
      3. The releaseYear property as movieReleaseYear.
      4. The name property of the first cast member as leadActor.
      5. The first actor as leadCharacter.
    */
    const movie = {
      title: 'Inception',
      director: 'Christopher Nolan',
      releaseYear: 2010,
      first_actor: {
        name: 'Leonardo DiCaprio',
        character: 'Cobb'
      },
      second_actor: {
        name: 'Joseph Gordon-Levitt',
        character: 'Arthur'
      },
    };
    //ENTER YOUR CODE HERE
    const { title: movieTitle } = movie;
    const { director: movieDirector } = movie;
    const { releaseYear: movieReleaseYear } = movie;
    const { first_actor: { name: leadActor } } = movie;
    const { first_actor: leadCharacter } = movie;

    console.log(movieTitle)
    console.log(movieDirector)
    console.log(movieReleaseYear)
    console.log(leadActor)
    console.log(leadCharacter)
